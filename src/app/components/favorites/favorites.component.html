<ng-container *ngIf="wishlistEmpty; else showTable">
    <div class="page-container favorite">
        <mat-icon class=" favorite-icon-btn">favorite_border</mat-icon>
        <h2>Your Wishlist is empty!</h2>
        <button class="multiColorButton btn" mat-button [routerLink]="['/main-screen','tel aviv']">Start</button>
    </div>
</ng-container>
<ng-template #showTable>
    <div class="page-container favorite">
        <mat-icon class=" favorite-icon-btn">favorite_border</mat-icon>
        <h1>My Wishlist</h1>
        <table mat-table [dataSource]="favoritesData" class="matTable" multiTemplateDataRows>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>{{ tableHeaders.id }}</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>{{ tableHeaders.name }}</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="currentWeather">
                <th mat-header-cell *matHeaderCellDef>{{ tableHeaders.currentWeather }}</th>
                <td mat-cell *matCellDef="let element">{{ element.currentWeather }}</td>
            </ng-container>
            <ng-container matColumnDef="tempWeather">
                <th mat-header-cell *matHeaderCellDef>{{ tableHeaders.tempWeather }}</th>
                <td mat-cell *matCellDef="let element">{{ element.tempWeather }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteRow(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToMainScreen(row.name)"></tr>
        </table>
    </div>
</ng-template>
